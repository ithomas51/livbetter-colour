    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      .background-container {
        width: 100%;
        height: 100%;
        position: relative;
        background-image: url("logo/assets/img.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .logo-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 600px;
      }

      .logo-container svg {
        width: 100%;
        height: auto;
        display: block;
      }

      /* Color Catalog Styles */
      .color-catelog-box-contaner {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 30px;
        background-color: rgba(0, 0, 0, 0.85);
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        overflow-y: auto;
        max-height: 40%;
      }

      .color-box {
        width: 250px;
        height: 180px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .color-swatch {
        height: 120px;
        width: 100%;
        display: flex;
        align-items: flex-end;
        justify-content: flex-end;
        padding: 10px;
      }

      .color-info {
        background-color: white;
        padding: 15px;
        flex-grow: 1;
      }

      .color-name {
        font-weight: bold;
        margin-bottom: 5px;
        font-family: sans-serif;
      }

      .color-values {
        font-size: 12px;
        font-family: monospace;
        color: #555;
      }
    </style>
